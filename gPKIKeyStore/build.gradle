apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.+'
    compile files('libs/bccidLibrary-Android-2.0.2-RELEASE-Obfuscated.jar')
    compile files('libs/com.secureflashcard.sfclibrary-355.jar')
    compile files('libs/core-1.50.0.0.jar')
    compile files('libs/FtDk2.1.12.jar')
    compile files('libs/GemaltoSecureKeypad_v2.2.0.jar')
    compile files('libs/idgo800-obfuscated.jar')
    compile files('libs/jxl.jar')
    compile files('libs/prov-1.50.0.0.jar')
    compile files('libs/SecureStorage-1.3.1-releaseObfuscated.jar')
    compile files('libs/slf4j-api-1.7.12.jar')
}
